<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Zoom Resize</title>
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon' />
  <script src="tailwindcss.min.js"></script>
  <script src="jszip.min.js"></script>
  <script src="FileSaver.min.js"></script>

</head>
<body class="bg-gray-100 flex flex-col items-center justify-center p-6">
  
<div class="flex items-center gap-4">
  <div id="dropzone" 
       class="w-80 h-48 flex items-center justify-center border-2 border-dashed border-gray-400 rounded-lg bg-white cursor-pointer hover:border-blue-500">
    <p class="text-gray-500 text-center">Drop image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*" class="hidden">
  </div>

  <!-- Origin Selector -->
  <div class="mt-0">
    <p class="text-gray-700 mb-2 text-sm text-center">Select Crop Origin</p>
    
    <div id="originGrid" class="grid grid-cols-3 gap-1">
      <!-- Each button has data-x and data-y for anchor -->
      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0" data-y="0"></button>
      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0.5" data-y="0"></button>
      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="1" data-y="0"></button>

      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0" data-y="0.5"></button>
      
      <!-- Center button: no default bg -->
      <button id="center" class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0.5" data-y="0.5"></button>

      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="1" data-y="0.5"></button>

      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0" data-y="1"></button>
      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="0.5" data-y="1"></button>
      <button class="origin-btn bg-white border rounded p-3 hover:bg-blue-400" data-x="1" data-y="1"></button>
    </div>
</div>

<!--  -->
</div>

   
  <div id="downloadAllWrapper" class="mt-8 flex justify-center"></div>
  <div id="variations" class="mt-6 flex gap-2"></div>


  <canvas id="canvas" class="hidden"></canvas>

  <script src="script.js"></script>
</body>
</html>
